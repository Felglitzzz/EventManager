<!doctype html>
<html lang="en">
  <head>
    <title>Homepage | EventManager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montez|Montserrat+Alternates" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg transparent navbar-dark bg-orange">
      <a class="navbar-brand font-weight-bold montfont" href="index.html">EVENTMANAGER</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="py-5">
      <div class="form-width mx-auto bg-white">
        <header>
          <p class=" form-head text-center text-orange">Create Event</p>
        </header>
        <section>
          <div class="container-fluid img-fluid d-flex justify-content-center align-items-center mt-5">
              <div>
                <form>
                    <div>
                        <p class="p-3 bg-orange text-light text-center lead">
                            Fill the form to sign up
                        </p>
                    </div>
                    <div class="form-group p-5">
                        <!-- <label for="exampleInputEmail1">Email address</label> -->
                        <input type="email" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        <!-- <label for="exampleInputPassword1">Password</label> -->
                        <input type="password" class="form-control mb-3" id="exampleInputPassword1" placeholder="Password">
                        <!-- <label for="exampleInputPassword1">Confirm Password</label> -->
                        <input type="password" class="form-control mb-3" id="exampleInputPassword1" placeholder="Confirm Password">
                        <button type="button" class="btn btn-outline-light text-light border" href="userpage.html" type="button" class="btn-resp-height marg rounded btn btn-outline-light text-light ml-2 border">Submit</button>
                    </div>
                </form>
              </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
