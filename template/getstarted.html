<!doctype html>
<html lang="en">
  <head>
    <title>Let's get started</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/practice.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-orange">

        <a class="navbar-brand" href="index.html">EventManager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mx-2">
            <li class="nav-item">
              <a class="nav-link text-light" href="signin.html">Sign In</a>
            </li>
          </ul>
          <form class="form-inline">
            <button class="rounded-0 btn btn-outline-light btn-resp text-orange-hover" type="button">Browse Events</button>
          </form>
        </div>
      </nav>
    </header>

    <section>
      <div class="jumbotron jumbotron-fluid bg-purp mb-0">
        <div class="container">
          <h1 class="text-center text-light mt-5">Let's Get Started</h1>
          <p class="lead text-center text-light">Enter your email and password to sign up</p>
        </div>
      </div>
    </section>
    <section class="second-section">
      <div class="container justify-content-center mt-5">
        <div class="row justify-content-center pt-2">
          <form class="form-group justify-content-center">
            <label class="lead text-secondary" for="exampleInputPassword1">Email</label>
            <input class="btn-resp-height rounded-0 form-control form-control-lg" type="email" placeholder="janedoe@example.com" aria-label="Email">
            <label class="lead text-secondary" for="exampleInputUsername">Username</label>
            <input class="btn-resp-height rounded-0 form-control form-control-lg" type="name" placeholder="janedoe" aria-label="Username">
            <label class="lead text-secondary" for="exampleInputPassword1">Password</label>
            <input class="btn-resp-height rounded-0 form-control form-control-lg" type="password" placeholder="••••••••" aria-label="password">
            <label class="lead text-secondary" for="exampleInputPassword1">Repeat Password</label>
            <input class="btn-resp-height rounded-0 form-control form-control-lg" type="password" placeholder="••••••••" aria-label="password">
            <a class="button btn-resp-height rounded-0 btn btn-lg btn-outline-secondary mt-4 mx-auto d-block" href="userpage.html" type="submit">Sign Up</a>
          </form>
        </div>
      </div>
    </section>  

    
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
